<div class="container ">
<section class="buscados" id="buscados"> 
    <h2 class="text-center"style="color: #3f6e81;"><u>Los productos más buscados</u> <i class="fas fa-search-plus"></i> </h2>
    

<div class="container pt-4">
    <owl-carousel-o [options]="customOptions" >
        <ng-template carouselSlide *ngFor="let product of products" [attr.id]="product._id">
            <div class="slide text-center"  style="padding-left: 
            2rem;">
               <a [routerLink]="['/detalles',product._id]">
                    <img src="{{url+'product/get-image/'+product.image}}" *ngIf="product.image" class="w-100">
                    <label class="text-center" style="color: #3f6e81;">{{product.title}}</label>
                </a>

            </div>
        </ng-template>
    </owl-carousel-o>
    </div>
</section>
</div>
